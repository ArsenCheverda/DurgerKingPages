<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <!-- Важливо для коректного відображення в мобільних додатках -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <title>Durger King - Mini App</title>
    
    <!-- Скрипти -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        /* Використання системного шрифту для кращої інтеграції */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Кольори теми з Telegram */
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .page {
            display: none;
            flex-direction: column;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        .page.active {
            display: flex;
        }

        /* Динамічна сітка товарів */
        #catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .product-card {
            background-color: var(--tg-theme-secondary-bg-color, #f2f2f2);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .product-card lottie-player {
            width: 80px;
            height: 80px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .item-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--tg-theme-bg-color, #fff);
        }
        
        .new-badge {
            background-color: #27ae60;
            color: white;
            font-size: 0.6rem;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        /* Ефект мерехтіння для кнопок */
        .shimmer-btn {
            position: relative;
            overflow: hidden;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .shimmer-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg);
            animation: shimmer 5s infinite;
        }

        @keyframes shimmer {
            0% { left: -150%; }
            40% { left: 150%; }
            100% { left: 150%; }
        }
        
        /* Модальне вікно для покупки за зірочки */
        #star-modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #star-modal.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--tg-theme-secondary-bg-color, #fff);
            width: 100%;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        #star-modal.visible .modal-content {
             transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Сторінка 1: Каталог -->
    <div id="catalog-page" class="page active">
        <div id="catalog-grid">
            <!-- Товари будуть додані сюди через JavaScript -->
        </div>
    </div>
    
    <!-- Модальне вікно для покупки за зірочки -->
    <div id="star-modal">
        <div class="modal-content">
            <div class="flex justify-end mb-2">
                 <button onclick="closeStarModal()" class="text-gray-400 text-2xl">&times;</button>
            </div>
            <lottie-player id="modal-lottie" autoplay loop style="width: 120px; height: 120px; margin: 0 auto;"></lottie-player>
            <h2 id="modal-product-name" class="text-2xl font-bold mt-2">Cake</h2>
            <p class="text-gray-500 mb-4">Durger King</p>
            <p class="mb-6">Do you want to buy Cake in Durger King for 1 star?</p>
            <button id="confirm-star-payment" class="w-full py-3 rounded-lg font-semibold shimmer-btn">
                Confirm and Pay ★ 1 Star
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // --- ДАНІ ---
        const products = [
            { id: 1, name: 'Cake', price: 1, lottieUrl: 'https://assets10.lottiefiles.com/packages/lf20_cnfe4o2s.json', isNew: true, isStar: true },
            { id: 2, name: 'Burger', price: 4.99, lottieUrl: 'https://assets6.lottiefiles.com/packages/lf20_v0h5i7lt.json', isNew: false },
            { id: 3, name: 'Fries', price: 1.49, lottieUrl: 'https://assets4.lottiefiles.com/packages/lf20_jpxs3k2a.json', isNew: false },
            { id: 4, name: 'Hotdog', price: 3.49, lottieUrl: 'https://assets8.lottiefiles.com/packages/lf20_xwcg9xlf.json', isNew: false },
            { id: 5, name: 'Taco', price: 3.99, lottieUrl: 'https://assets4.lottiefiles.com/packages/lf20_b3xikwqs.json', isNew: false },
            { id: 6, name: 'Pizza', price: 7.99, lottieUrl: 'https://assets1.lottiefiles.com/packages/lf20_vln1e9m9.json', isNew: false },
            { id: 7, name: 'Donut', price: 1.49, lottieUrl: 'https://assets5.lottiefiles.com/packages/lf20_2rjx7aef.json', isNew: false },
            { id: 8, name: 'Popcorn', price: 1.99, lottieUrl: 'https://assets6.lottiefiles.com/packages/lf20_z4s3d4rz.json', isNew: false },
            { id: 9, name: 'Coke', price: 1.49, lottieUrl: 'https://assets1.lottiefiles.com/packages/lf20_a2edpgyt.json', isNew: false },
            { id: 10, name: 'Icecream', price: 5.99, lottieUrl: 'https://assets7.lottiefiles.com/packages/lf20_pr0kgnwb.json', isNew: false },
            { id: 11, name: 'Cookie', price: 3.99, lottieUrl: 'https://assets4.lottiefiles.com/packages/lf20_sl0tor3g.json', isNew: false },
            { id: 12, name: 'Flan', price: 7.99, lottieUrl: 'https://assets1.lottiefiles.com/packages/lf20_rsj3i2gm.json', isNew: false },
        ];

        // --- СТАН ---
        let cart = {}; // { productId: quantity }

        // --- DOM ЕЛЕМЕНТИ ---
        const catalogGrid = document.getElementById('catalog-grid');
        const starModal = document.getElementById('star-modal');
        const modalLottie = document.getElementById('modal-lottie');
        const modalProductName = document.getElementById('modal-product-name');
        const confirmStarPaymentBtn = document.getElementById('confirm-star-payment');


        // --- ФУНКЦІЇ ВІДОБРАЖЕННЯ ---
        function renderCatalog() {
            catalogGrid.innerHTML = '';
            products.forEach(product => {
                const quantity = cart[product.id] || 0;

                const buttonHtml = product.isStar 
                ? `
                    <button class="w-full mt-2 h-10 rounded-lg text-sm font-bold shimmer-btn" style="background-color: #27ae60;" onclick="buyWithStars(${product.id})">
                        BUY
                    </button>
                `
                : `
                <div class="w-full mt-2 h-10 relative">
                    <button class="absolute left-0 top-0 h-full w-[48%] rounded-lg text-white text-xl font-bold transition-all duration-300 ease-in-out ${quantity > 0 ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-4 pointer-events-none'}" style="background-color: #e74c3c;" onclick="removeFromCart(${product.id})">-</button>
                    <div class="absolute right-0 top-0 h-full rounded-lg text-white font-bold transition-all duration-300 ease-in-out ${quantity > 0 ? 'w-[48%]' : 'w-full'}" style="background-color: #f39c12;">
                        <span class="absolute inset-0 flex items-center justify-center text-sm transition-opacity duration-150 ${quantity > 0 ? 'opacity-0 pointer-events-none' : 'opacity-100'}" onclick="addToCart(${product.id})">ADD</span>
                        <span class="absolute inset-0 flex items-center justify-center text-xl transition-opacity duration-150 ${quantity > 0 ? 'opacity-100' : 'opacity-0 pointer-events-none'}" onclick="addToCart(${product.id})">+</span>
                    </div>
                </div>`;

                const itemHtml = document.createElement('div');
                itemHtml.className = 'product-card';
                itemHtml.innerHTML = `
                    <div class="relative w-full">
                        <lottie-player src="${product.lottieUrl}" background="transparent" speed="1" style="margin: 0 auto;"></lottie-player>
                        ${quantity > 0 ? `<div class="item-badge">${quantity}</div>` : ''}
                    </div>
                    <div>
                        <div class="font-semibold text-sm flex items-center justify-center space-x-1">
                            <span>${product.name}</span>
                            ${product.isNew ? `<span class="new-badge">NEW</span>` : ''}
                            ${product.isStar ? `<span class="text-yellow-400 text-xs">★</span>` : ''}
                        </div>
                        <p class="text-gray-500 text-sm font-bold mb-1">
                            ${product.isStar ? `${product.price} ★` : `$${product.price.toFixed(2)}`}
                        </p>
                    </div>
                    ${buttonHtml}
                `;
                catalogGrid.appendChild(itemHtml);
                
                const lottiePlayer = itemHtml.querySelector('lottie-player');
                lottiePlayer.addEventListener('click', () => lottiePlayer.play());
            });
            updateMainButton();
        }

        // --- ЛОГІКА ТА ОБРОБНИКИ ПОДІЙ ---
        function addToCart(productId) {
            cart[productId] = (cart[productId] || 0) + 1;
            renderCatalog();
        }

        function removeFromCart(productId) {
            if (cart[productId] > 1) {
                cart[productId]--;
            } else {
                delete cart[productId];
            }
            renderCatalog();
        }

        function calculateTotal() {
            let total = { price: 0, items: 0 };
            for (const productId in cart) {
                const product = products.find(p => p.id == productId);
                const quantity = cart[productId];
                total.price += product.price * quantity;
                total.items += quantity;
            }
            return total;
        }

        function updateMainButton() {
            const total = calculateTotal();
            if (total.items > 0) {
                tg.MainButton.setText(`View Order ($${total.price.toFixed(2)})`);
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }
        
        function buyWithStars(productId) {
            const product = products.find(p => p.id == productId);
            modalLottie.load(product.lottieUrl);
            modalProductName.textContent = product.name;
            starModal.classList.add('visible');

            // Зберігаємо ID товару для обробника кнопки
            confirmStarPaymentBtn.dataset.productId = productId;
        }

        function closeStarModal() {
            starModal.classList.remove('visible');
        }

        function handleStarPayment() {
            const productId = this.dataset.productId;
            const product = products.find(p => p.id == productId);

            // Це імітація. У реальному додатку вам потрібно буде згенерувати
            // посилання на інвойс через ваш бекенд та Bot API.
            const invoiceLink = `https://t.me/invoice/example`; // Замініть на реальне посилання
            
            tg.openInvoice(invoiceLink, (status) => {
                if (status === 'paid') {
                    tg.close();
                } else if (status === 'cancelled') {
                    tg.showAlert('Payment was cancelled.');
                } else if (status === 'failed') {
                    tg.showAlert('Payment failed. Please try again.');
                }
            });
            
            // Після виклику інвойсу закриваємо модальне вікно
            closeStarModal();
        }

        // --- ІНІЦІАЛІЗАЦІЯ ---
        document.addEventListener('DOMContentLoaded', () => {
            tg.ready();
            
            // Налаштування основної кнопки
            tg.MainButton.textColor = '#FFFFFF';
            tg.MainButton.color = '#27ae60';
            tg.MainButton.onClick(() => {
                const total = calculateTotal();
                tg.showAlert(`Your order contains ${total.items} items with a total cost of $${total.price.toFixed(2)}.`);
                // Тут буде логіка переходу на сторінку замовлення
            });

            confirmStarPaymentBtn.addEventListener('click', handleStarPayment);

            // Рендеримо каталог при завантаженні
            renderCatalog();
        });

    </script>
</body>
</html>
