<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <title>Durger King - Mini App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            /* –ó–º—ñ–Ω–Ω—ñ –¥–ª—è —Å–≤—ñ—Ç–ª–æ—ó —Ç–µ–º–∏ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º */
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-secondary-bg-color: #f2f2f2;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .page {
            display: none;
            flex-direction: column;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        .page.active {
            display: flex;
        }

        /* –°—ñ—Ç–∫–∞ –¥–ª—è —Ç–æ–≤–∞—Ä—ñ–≤ */
        #catalog-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            width: 100%;
        }

        .product-card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 105px; /* –§—ñ–∫—Å–æ–≤–∞–Ω–∞ —à–∏—Ä–∏–Ω–∞ –¥–ª—è 3-—Ö –∫–æ–ª–æ–Ω–æ–∫ */
        }

        .product-emoji {
            font-size: 60px; /* –í–µ–ª–∏–∫–∏–π —Ä–æ–∑–º—ñ—Ä –¥–ª—è –µ–º–æ–¥–∑—ñ */
            line-height: 1;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            cursor: default; /* –ï–º–æ–¥–∑—ñ –Ω–µ –∫–ª—ñ–∫–∞–±–µ–ª—å–Ω—ñ */
        }
        
        /* –°–∫–µ–ª–µ—Ç –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è */
        #skeleton-loader {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            width: 100%;
        }
        .skeleton-card {
            width: 105px;
            height: 180px; /* –ü—Ä–∏–±–ª–∏–∑–Ω–∞ –≤–∏—Å–æ—Ç–∞ –∫–∞—Ä—Ç–∫–∏ —Ç–æ–≤–∞—Ä—É */
            border-radius: 12px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite linear;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .item-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--tg-theme-bg-color);
        }
        
        .new-badge {
            background-color: #27ae60;
            color: white;
            font-size: 0.6rem;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .shimmer-btn {
            position: relative;
            overflow: hidden;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        .shimmer-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg);
            animation: shimmer 5s infinite;
        }

        @keyframes shimmer {
            0% { left: -150%; }
            40% { left: 150%; }
            100% { left: 150%; }
        }
        
        #star-modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 100;
        }
        #star-modal.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--tg-theme-secondary-bg-color);
            width: 100%;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        #star-modal.visible .modal-content {
             transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- –°—Ç–æ—Ä—ñ–Ω–∫–∞ 1: –ö–∞—Ç–∞–ª–æ–≥ -->
    <div id="catalog-page" class="page active">
        <div id="skeleton-loader"></div>
        <div id="catalog-grid" style="display: none;"></div>
    </div>

    <!-- –°—Ç–æ—Ä—ñ–Ω–∫–∞ 2: –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è -->
    <div id="order-page" class="page">
        <div class="w-full">
            <h2 class="text-xl font-bold mb-4">–í–ê–®–ï –ó–ê–ú–û–í–õ–ï–ù–ù–Ø</h2>
            <div id="order-list" class="space-y-4">
                <!-- –°—é–¥–∏ –¥–æ–¥–∞—é—Ç—å—Å—è —Ç–æ–≤–∞—Ä–∏ –∑ –∫–æ—à–∏–∫–∞ -->
            </div>
             <div class="mt-6 border-t pt-4">
                <div class="flex justify-between font-bold text-lg">
                    <span>–í—Å—å–æ–≥–æ</span>
                    <span id="order-total-price">$0.00</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –¥–ª—è –ø–æ–∫—É–ø–∫–∏ –∑–∞ –∑—ñ—Ä–æ—á–∫–∏ -->
    <div id="star-modal">
        <div class="modal-content">
            <div class="flex justify-end mb-2">
                 <button onclick="closeStarModal()" class="text-gray-400 text-2xl">&times;</button>
            </div>
            <div id="modal-emoji" class="text-7xl mb-2"></div>
            <h2 id="modal-product-name" class="text-2xl font-bold mt-2">–¢–æ—Ä—Ç</h2>
            <p class="text-gray-500 mb-4">Durger King</p>
            <p id="modal-text" class="mb-6">–•–æ—á–µ—Ç–µ –∫—É–ø–∏—Ç–∏ –¢–æ—Ä—Ç –≤ Durger King –∑–∞ 1 –∑—ñ—Ä–∫—É?</p>
            <button id="confirm-star-payment" class="w-full py-3 rounded-lg font-semibold shimmer-btn">
                –ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ —Ç–∞ —Å–ø–ª–∞—Ç–∏—Ç–∏ ‚òÖ 1
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // --- –î–ê–ù–Ü ---
        const products = [
            { id: 1, name: '–¢–æ—Ä—Ç', emoji: 'üéÇ', price: 1, isNew: true, isStar: true },
            { id: 2, name: '–ë—É—Ä–≥–µ—Ä', emoji: 'üçî', price: 4.99, isNew: false },
            { id: 3, name: '–ö–∞—Ä—Ç–æ–ø–ª—è', emoji: 'üçü', price: 1.49, isNew: false },
            { id: 4, name: '–•–æ—Ç-–¥–æ–≥', emoji: 'üå≠', price: 3.49, isNew: false },
            { id: 5, name: '–¢–∞–∫–æ', emoji: 'üåÆ', price: 3.99, isNew: false },
            { id: 6, name: '–ü—ñ—Ü–∞', emoji: 'üçï', price: 7.99, isNew: false },
            { id: 7, name: '–î–æ–Ω–∞—Ç', emoji: 'üç©', price: 1.49, isNew: false },
            { id: 8, name: '–ü–æ–ø–∫–æ—Ä–Ω', emoji: 'üçø', price: 1.99, isNew: false },
            { id: 9, name: '–ö–æ–ª–∞', emoji: 'ü•§', price: 1.49, isNew: false },
            { id: 10, name: '–ú–æ—Ä–æ–∑–∏–≤–æ', emoji: 'üç¶', price: 5.99, isNew: false },
            { id: 11, name: '–ü–µ—á–∏–≤–æ', emoji: 'üç™', price: 3.99, isNew: false },
            { id: 12, name: '–§–ª–∞–Ω', emoji: 'üçÆ', price: 7.99, isNew: false },
        ];

        // --- –°–¢–ê–ù ---
        let cart = {};
        let currentPage = 'catalog-page';

        // --- DOM –ï–õ–ï–ú–ï–ù–¢–ò ---
        const pages = document.querySelectorAll('.page');
        const skeletonLoader = document.getElementById('skeleton-loader');
        const catalogGrid = document.getElementById('catalog-grid');
        const orderList = document.getElementById('order-list');
        const orderTotalPrice = document.getElementById('order-total-price');
        const starModal = document.getElementById('star-modal');
        const modalEmoji = document.getElementById('modal-emoji');
        const modalProductName = document.getElementById('modal-product-name');
        const modalText = document.getElementById('modal-text');
        const confirmStarPaymentBtn = document.getElementById('confirm-star-payment');

        // --- –§–£–ù–ö–¶–Ü–á –í–Ü–î–û–ë–†–ê–ñ–ï–ù–ù–Ø ---
        function renderSkeleton() {
            let skeletonHtml = '';
            for (let i = 0; i < 12; i++) {
                skeletonHtml += '<div class="skeleton-card"></div>';
            }
            skeletonLoader.innerHTML = skeletonHtml;
        }

        function renderCatalog() {
            catalogGrid.innerHTML = '';
            products.forEach(product => {
                const quantity = cart[product.id] || 0;
                const buttonHtml = product.isStar 
                ? `<button class="w-full mt-2 h-9 rounded-lg text-sm font-bold shimmer-btn" style="background-color: #27ae60;" onclick="buyWithStars(${product.id})">–ö–£–ü–ò–¢–ò</button>`
                : `
                <div class="w-full mt-2 h-9 relative">
                    <button class="absolute left-0 top-0 h-full w-[48%] rounded-lg text-white text-xl font-bold transition-all duration-300 ease-in-out ${quantity > 0 ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-4 pointer-events-none'}" style="background-color: #e74c3c;" onclick="removeFromCart(${product.id})">-</button>
                    <div class="absolute right-0 top-0 h-full rounded-lg text-white font-bold transition-all duration-300 ease-in-out ${quantity > 0 ? 'w-[48%]' : 'w-full'}" style="background-color: #f39c12;">
                        <span class="absolute inset-0 flex items-center justify-center text-sm transition-opacity duration-150 ${quantity > 0 ? 'opacity-0 pointer-events-none' : 'opacity-100'}" onclick="addToCart(${product.id})">–î–û–î–ê–¢–ò</span>
                        <span class="absolute inset-0 flex items-center justify-center text-xl transition-opacity duration-150 ${quantity > 0 ? 'opacity-100' : 'opacity-0 pointer-events-none'}" onclick="addToCart(${product.id})">+</span>
                    </div>
                </div>`;

                const itemHtml = document.createElement('div');
                itemHtml.className = 'product-card';
                itemHtml.innerHTML = `
                    <div class="relative w-full">
                        <div class="product-emoji">${product.emoji}</div>
                        ${quantity > 0 ? `<div class="item-badge">${quantity}</div>` : ''}
                    </div>
                    <div>
                        <div class="font-semibold text-xs flex items-center justify-center space-x-1 h-8">
                            <span>${product.name}</span>
                            ${product.isNew ? `<span class="new-badge">NEW</span>` : ''}
                            ${product.isStar ? `<span class="text-yellow-400 text-xs">‚òÖ</span>` : ''}
                        </div>
                        <p class="text-gray-500 text-sm font-bold mb-1">
                            ${product.isStar ? `${product.price} ‚òÖ` : `$${product.price.toFixed(2)}`}
                        </p>
                    </div>
                    ${buttonHtml}
                `;
                catalogGrid.appendChild(itemHtml);
            });
            updateMainButton();
        }

        function renderOrder() {
            let orderHtml = '';
            const total = calculateTotal();
            if (total.items === 0) {
                orderHtml = '<p class="text-center text-gray-500">–í–∞—à–µ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø–æ—Ä–æ–∂–Ω—î.</p>';
            } else {
                const itemHtmls = [];
                for (const productId in cart) {
                    const product = products.find(p => p.id == productId);
                    if (product) {
                        const quantity = cart[productId];
                        const itemTotal = product.price * quantity;
                        itemHtmls.push(`
                            <div class="flex items-center">
                                 <div class="text-4xl mr-4">${product.emoji}</div>
                                <div class="flex-grow">
                                    <p class="font-bold">${product.name} <span class="text-gray-500 font-normal">x${quantity}</span></p>
                                </div>
                                <div class="font-semibold">$${itemTotal.toFixed(2)}</div>
                            </div>`);
                    }
                }
                orderHtml = itemHtmls.join('');
            }
            orderList.innerHTML = orderHtml;
            orderTotalPrice.textContent = `$${total.price.toFixed(2)}`;
        }

        function showPage(pageId) {
            currentPage = pageId;
            pages.forEach(page => {
                page.classList.toggle('active', page.id === pageId);
            });
            
            if (pageId === 'catalog-page') {
                tg.BackButton.hide();
                updateMainButton();
            } else if (pageId === 'order-page') {
                renderOrder();
                tg.BackButton.show();
                const total = calculateTotal();
                tg.MainButton.setText(`–°–ø–ª–∞—Ç–∏—Ç–∏ $${total.price.toFixed(2)}`);
                if (total.items > 0) {
                    tg.MainButton.show();
                } else {
                    tg.MainButton.hide();
                }
            }
        }

        // --- –õ–û–ì–Ü–ö–ê –¢–ê –û–ë–†–û–ë–ù–ò–ö–ò –ü–û–î–Ü–ô ---
        function addToCart(productId) {
            cart[productId] = (cart[productId] || 0) + 1;
            renderCatalog();
        }

        function removeFromCart(productId) {
            if (cart[productId] > 1) cart[productId]--;
            else delete cart[productId];
            renderCatalog();
        }

        function calculateTotal() {
            let total = { price: 0, items: 0 };
            for (const productId in cart) {
                const product = products.find(p => p.id == productId && !p.isStar);
                if (product) {
                    const quantity = cart[productId];
                    total.price += product.price * quantity;
                    total.items += quantity;
                }
            }
            return total;
        }

        function updateMainButton() {
            const total = calculateTotal();
            if (total.items > 0) {
                tg.MainButton.setText(`–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è ($${total.price.toFixed(2)})`);
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }
        
        function buyWithStars(productId) {
            const product = products.find(p => p.id == productId);
            modalEmoji.textContent = product.emoji;
            modalProductName.textContent = product.name;
            modalText.textContent = `–•–æ—á–µ—Ç–µ –∫—É–ø–∏—Ç–∏ ${product.name} –≤ Durger King –∑–∞ ${product.price} –∑—ñ—Ä–∫—É?`;
            confirmStarPaymentBtn.innerHTML = `–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ —Ç–∞ —Å–ø–ª–∞—Ç–∏—Ç–∏ ‚òÖ ${product.price}`;
            starModal.classList.add('visible');
            confirmStarPaymentBtn.onclick = () => handleStarPayment(product.id);
        }

        function closeStarModal() {
            starModal.classList.remove('visible');
        }

        function handleStarPayment(productId) {
             const product = products.find(p => p.id == productId);
            // –¢—É—Ç –ª–æ–≥—ñ–∫–∞ –æ–ø–ª–∞—Ç–∏ –∑—ñ—Ä–∫–∞–º–∏
            // –ù–∞–ø—Ä–∏–∫–ª–∞–¥, –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è —ñ–Ω–≤–æ–π—Å—É
             tg.openInvoice(`YOUR_INVOICE_LINK_FOR_${product.price}_STARS`, (status) => {
                 if (status === 'paid') {
                    tg.showPopup({
                        title: '–£—Å–ø—ñ—Ö!',
                        message: `–í–∏ —É—Å–ø—ñ—à–Ω–æ –ø—Ä–∏–¥–±–∞–ª–∏ ${product.name} ${product.emoji}`,
                        buttons: [{type: 'ok'}]
                    });
                    tg.close();
                 } else {
                    tg.showPopup({
                        title: '–ü–æ–º–∏–ª–∫–∞',
                        message: `–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∫–æ–Ω–∞—Ç–∏ –ø–ª–∞—Ç—ñ–∂.`,
                        buttons: [{type: 'ok'}]
                    });
                 }
             });
            closeStarModal();
        }

        // --- –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø ---
        document.addEventListener('DOMContentLoaded', () => {
            tg.ready();
            tg.expand();
            
            // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Ç–µ–º–∏ –∑ Telegram
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color);
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);

            tg.MainButton.onClick(() => {
                if (currentPage === 'catalog-page') {
                    showPage('order-page');
                } else if (currentPage === 'order-page') {
                    // –õ–æ–≥—ñ–∫–∞ –æ–ø–ª–∞—Ç–∏ –∑–≤–∏—á–∞–π–Ω–∏—Ö —Ç–æ–≤–∞—Ä—ñ–≤
                    const itemsForInvoice = [];
                    for (const productId in cart) {
                         const product = products.find(p => p.id == productId && !p.isStar);
                         if(product) {
                            itemsForInvoice.push({
                                label: `${product.name} x${cart[productId]}`,
                                amount: product.price * cart[productId] * 100 // —É —Ü–µ–Ω—Ç–∞—Ö
                            });
                         }
                    }
                    // –î–∞–ª—ñ –º–æ–∂–Ω–∞ –±—É–ª–æ –± –∑–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ —ñ–Ω–≤–æ–π—Å
                     tg.showAlert(`–¢—É—Ç –±—É–¥–µ –ª–æ–≥—ñ–∫–∞ —Ä–µ–∞–ª—å–Ω–æ—ó –æ–ø–ª–∞—Ç–∏`);
                }
            });

            tg.BackButton.onClick(() => {
                showPage('catalog-page');
            });

            renderSkeleton();
            // –Ü–º—ñ—Ç—É—î–º–æ –Ω–µ–≤–µ–ª–∏–∫—É –∑–∞—Ç—Ä–∏–º–∫—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            setTimeout(() => {
                catalogGrid.style.display = 'flex';
                skeletonLoader.style.display = 'none';
                renderCatalog();
            }, 500); 
        });
    </script>
</body>
</html>
